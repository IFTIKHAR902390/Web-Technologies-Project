<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 4 - CSS Example</title>

  <!-- Internal CSS -->
  <style>
    h2 {
      color: blue;
      text-decoration: underline;
    }
    p.internal {
      font-style: italic;
      color: green;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red; font-family: Arial;">This is an Inline Styled Heading</h1>
  <p style="color: purple; font-size: 18px;">This paragraph uses Inline CSS.</p>

  <!-- Internal CSS -->
  <h2>This is a Sub-heading with Internal CSS</h2>
  <p class="internal">This paragraph is styled with Internal CSS.</p>

  <!-- External CSS -->
  <h3>This is a Heading styled with External CSS</h3>
  <p class="external">This paragraph is styled with External CSS.</p>
  <a href="lab2.html"> Lab 2 link</a>

</body>
</html>
