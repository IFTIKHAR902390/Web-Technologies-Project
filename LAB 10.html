<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Student Management System</title>
  <link rel="stylesheet" href="style10.css" />
</head>
<body>
  <main class="container">
    <h1>Mini Student Management System</h1>

    <section class="form-section">
      <h2 id="form-title">Add Student</h2>
      <form id="student-form">
        <input type="hidden" id="student-index" />
        <label>
          Name
          <input type="text" id="name" required />
        </label>
        <label>
          Roll Number
          <input type="text" id="roll" required />
        </label>
        <label>
          CGPA
          <input type="number" id="cgpa" step="0.01" min="0" max="4" required />
        </label>
        <div class="form-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="cancel-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </section>

    <section class="controls">
      <input id="search" placeholder="Search by name or roll..." />
      <select id="sort">
        <option value="">-- Sort --</option>
        <option value="name-asc">Name ↑</option>
        <option value="name-desc">Name ↓</option>
        <option value="cgpa-desc">CGPA High→Low</option>
        <option value="cgpa-asc">CGPA Low→High</option>
      </select>
      <label><input type="checkbox" id="highlight-top" /> Highlight CGPA ≥ 3.5</label>
      <button id="clear-storage" class="danger">Clear All</button>
    </section>

    <section class="table-section">
      <table id="students-table">
        <thead>
          <tr><th>#</th><th>Name</th><th>Roll</th><th>CGPA</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>
      <p>Data stored locally in browser (localStorage). Host this on GitHub Pages.</p>
    </footer>
  </main>

  <script src="app10.js"></script>
</body>
</html>
